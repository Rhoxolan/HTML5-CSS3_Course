<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Send Message</title>
    <link rel="stylesheet" href="/SendMessage_styles.css">
</head>

<body>

    <div class="bodyDiv">
        <form>
            <div class="formDiv">
                <h1 class="labelClass">Contact form</h1>
                <p class="labelClass">Please fill in your information and we'll be sending your order</p>
                <div class="gridContainer">
                    <label id="label1" class="labelClass inputLabelClass" for="input1">Your Name</label>
                    <input id="input1" class="inputClass" type="text" name="nameInput" placeholder="first name" pattern="[A-Za-z]{1,50}" required>
                    <input id="input2" class="inputClass" type="text" name="surnameInput" placeholder="surname" pattern="[A-Za-z]{1,50}" required>
                    <label id="label2" class="labelClass inputLabelClass" for="input3">Your E-Mail</label>
                    <input id="input3" class="inputClass" type="email" name="emailInput" placeholder="your_mail@example.com" required>
                    <label id="label3" class="labelClass inputLabelClass" for="input4">Phone *</label>
                    <input id="input4" class="inputClass" type="text" name="numberInput1" placeholder="38" pattern="[0-9]{2}" required>
                    <input id="input5" class="inputClass" type="text" name="numberInput2" placeholder="050" pattern="[0-9]{3}" required>
                    <input id="input6" class="inputClass" type="text" name="numberInput3" placeholder="1234567" pattern="[0-9]{6}" required>
                    <label id="label4" class="labelClass inputLabelClass" for="input7">Message subject *</label>
                    <input id="input7" class="inputClass" type="text" name="subjectInput" list="themeDatalist" pattern="[A-Za-z0-9]{1,50}" required>
                    <datalist id="themeDatalist">
                        <option>Work</option>
                        <option>Recall</option>
                        <option>Other</option>
                    </datalist>
                    <label id="label5" class="labelClass inputLabelClass" for="input8">Message *</label>
                    <textarea id="input8" name="input8" class="inputClass" rows="8"></textarea>

                </div>
                <hr id="formHr">
                <div id="sendMessageButtonDiv">
                    <button id="sendMessageButton" type="submit">Send Message</button>
                </div> 
            </div>
        </form>
    </div>

</body>

</html>
