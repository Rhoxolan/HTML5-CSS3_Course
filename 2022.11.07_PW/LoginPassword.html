<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Member Login</title>
    <link rel="stylesheet" href="/LoginPassword_styles.css">
</head>

<body>

    <form>
        <div class="loginDiv">
            <h1>Member Login</h1>
            <input class="formElem" type="text" name="login" placeholder="Login" maxlength="50"
                pattern="[A-Za-z0-9_]{1,50}" required><br>
            <input class="formElem" type="password" name="password" placeholder="Password" maxlength="64"
                pattern="[A-Za-z0-9_]{8,64}" required>
            <input class="formElem" type="submit" value="Login">
            <a id="forgotPasswordRef" href="#">Forgot password?</a>
        </div>
    </form>
    <p class="alterLogin">
        ...or log with in:
    </p>
    <div class="alterLogins">
        <button class="alterLoginButton FacebookButton">Facebook</button>
        <button class="alterLoginButton TwitterButton">Twitter</button>
    </div>

</body>

</html>
