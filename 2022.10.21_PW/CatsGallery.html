<!DOCTYPE html>
<html lang="en">

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cats Gallery</title>

    <style>
        .galleryClass {
            margin: auto;
            max-width: 410px;
            border: 1px solid salmon;
        }

        .frameDiv {
            margin: auto;
            max-width: 410px;
            text-align: center;
            border: 1px solid salmon;
        }

    </style>

</head>

<body>


    <div class="galleryClass" style="text-align: center;">
        <h3>CAT'S GALLERY</h3>

        <iframe frameborder="0" height="300" style="margin: 3% 0% 0% 10%" src="Cats/cat_box_256.png" name="catFrame"></iframe>
    </div>
    <div class="galleryClass">
        <a href="Cats/cat_box_256.png" target="catFrame"> <img src="Cats/cat_box_64.png " alt="cat"> </a>
        <a href="Cats/cat_cage_256.png" target="catFrame"> <img src="Cats/cat_cage_64.png" alt="cat"> </a>
        <a href="Cats/cat_clean_256.png" target="catFrame"> <img src="Cats/cat_clean_64.png" alt="cat"> </a>
        <a href="Cats/cat_eyes_256.png" target="catFrame"> <img src="Cats/cat_eyes_64.png" alt="cat"> </a>
        <a href="Cats/cat_tied_256.png" target="catFrame"> <img src="Cats/cat_tied_64.png" alt="cat"> </a>
        <a href="Cats/cat_purr_256.png" target="catFrame"> <img src="Cats/cat_purr_64.png" alt="cat"> </a>
    </div>

</html>
